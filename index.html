<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main id="main_site" class="bg_purple py-5">

        <section class="dati">

            <h1 class="text-white text-center text-uppercase">
                Calcola il prezzo del tuo biglietto
            </h1>

            <div class="container bg-white p-5 rounded_3">

                <div class="row row-cols-3">

                    <div class="col text-center">

                        <h6 class="text_primary mb-3">Nome e Cognome</h6>

                        <input type="text" name="nome_utente" id="nome_utente" placeholder="Inserisci il tuo nome" class="rounded-3">

                    </div>
                    <!-- /.col -->

                    <div class="col text-center">

                        <h6 class="text_primary mb-3">Km da percorrere</h6>

                        <input type="number" name="km_da_percorrere" id="km_da_percorrere" placeholder="Inserisci i km" class="rounded-3">

                    </div>
                    <!-- /.col -->

                    <div class="col text-center">

                        <h6 class="text_primary mb-3">Fascia d'et√†</h6>

                        <select name="fascia_eta" id="fascia_eta" class="rounded-3">
                            <option value="1">Minorenne</option>
                            <option value="2">Over 65</option>
                            <option value="3">Nessuna delle precedenti</option>
                        </select>

                    </div>
                    <!-- /.col -->

                </div>
                <!-- /.row row-col-3 -->

                <div class="button text-center mt-5">

                    <button class="genera me-3 text_primary border_primary">Genera</button>
                    <button class="annulla text_primary border_primary">Refresh</button>


                </div>

            </div>
            <!-- /.container -->

        </section>
        <!-- /.dati -->

        <section class="biglietto mt-4">

            <h2 class="text-white text-center text-uppercase h1">
                Il tuo biglietto
            </h2>

            <div class="container bg-white py-5 rounded_3">

                <h5 class="text-uppercase">dettaglio passeggeri</h5>

                <div class="row row-cols-5 border-top border-bottom">

                    <div class="col bg-secondary py-3">

                        <div class="nome_passeggero">

                            <h6 class="mb-5 text-uppercase">Nome passeggero</h6>

                        </div>
                        <!-- /.nome_passeggero -->

                    </div>
                    <!-- /.col -->

                    <div class="col py-3">

                        <div class="offerta">

                            <h6 class="mb-5">Offerta</h6>



                        </div>
                        <!-- /.nome_passeggero -->

                    </div>
                    <!-- /.col -->

                    <div class="col py-3">

                        <div class="carrozza">

                            <h6 class="mb-5">Carrozza</h6>



                        </div>
                        <!-- /.nome_passeggero -->

                    </div>
                    <!-- /.col -->

                    <div class="col py-3">

                        <div class="codice_cp">

                            <h6 class="mb-5">Codice CP</h6>


                        </div>
                        <!-- /.nome_passeggero -->

                    </div>
                    <!-- /.col -->

                    <div class="col py-3">

                        <div class="costo_biglietto">

                            <h6 class="mb-5">Costo biglietto</h6>



                        </div>
                        <!-- /.nome_passeggero -->

                    </div>
                    <!-- /.col -->


                </div>
                <!-- /.row row-col-3 -->

            </div>
            <!-- /.container -->

        </section>
        <!-- /.biglietto -->



    </main>
    <!-- /#main_site -->



    <script src="./assets/js/main.js"></script>
</body>

</html>
